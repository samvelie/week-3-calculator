<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend 3 Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <h2 id="display"></h2>
    <input id="firstNumber">
    <input id="secondNumber">

  <!-- buttons for numbers here with independent ids -->
    <button class="operator" id="plus">+</button>
    <button class="operator" id="minus">-</button>
    <button class="operator" id="multiply">&#215;</button>
    <button class="operator" id="divide">&#247;</button>

    <button id="getResult">=</button>
    <h2>Result: <span id="result"></span></h2>
  </body>
</html>
